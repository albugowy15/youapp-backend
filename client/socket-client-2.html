<html>
  <head>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script>
      const senderID = '672c7e2e109de796dd1b49e3';
      const receiverID = '672c7e1978061b52ea05260a'; // client 1
      const socket = io('http://localhost:3000', {
        query: {
          userID: senderID,
        },
      });
      function sendMessage() {
        const content = document.getElementById('message').value;
        socket.emit('private_message', {
          toUserID: receiverID,
          message: content,
        });
      }
      socket.on('history', function (messages) {
        const messagesDoc = document.getElementById('messages');
        messages.forEach((messageItem) => {
          const item = document.createElement('li');
          item.textContent = `from:${messageItem.from_user_id},to:${messageItem.to_user_id}: ${messageItem.message}`;
          messagesDoc.appendChild(item);
        });
      });
      socket.on('receive_message', (message) => {
        const messagesDoc = document.getElementById('messages');
        const item = document.createElement('li');
        item.textContent = `from:${message.from_user_id},to:${message.to_user_id}: ${message.message}`;
        messagesDoc.appendChild(item);
      });
    </script>
  </head>

  <body>
    <h2>Private Chat Application - Client 2</h2>
    <h3>Send message to Client 1 </h3>
    <div id="chat">
      <ul id="messages"></ul>
    </div>
    <input id="message" placeholder="Message" />
    <button onclick="sendMessage()">Send Message</button>
  </body>
</html>
